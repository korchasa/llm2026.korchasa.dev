<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite AI New Year</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <!-- Intro Screen / Loading State -->
        <div class="intro-screen" id="intro-screen">
            <h1>Neural Winter</h1>
            <div class="subtitle">
                Infinite stream of New Year greetings generated locally in your browser.
            </div>
            <div class="loading-indicator">
                <div class="spinner"></div>
                <div id="loading-text">Initializing Neural Core...</div>
            </div>
        </div>

        <!-- Greeting Display Area -->
        <div class="greeting-display" style="opacity: 0;">
            <div class="greeting-text"></div>
            <div class="greeting-meta">
                <span id="model-tag">SmolLM2-135M</span>
                <span id="timestamp"></span>
            </div>
        </div>
    </div>

    <!-- Minimal Status Bar -->
    <div class="status-bar">
        <div class="progress-track" id="progress-track">
            <div class="progress-fill"></div>
        </div>
        <span id="status-text" class="blinking-cursor">Booting system...</span>
    </div>

    <!-- Hidden Controls (Hover to see) -->
    <div class="ui-controls">
        <div class="icon-btn" id="btn-pause" title="Pause/Resume">⏸</div>
        <div class="icon-btn" id="btn-settings" title="Settings">⚙</div>
        <div class="icon-btn" id="btn-next" title="Next Greeting">↻</div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay hidden" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Configuration</h2>
                <button class="close-btn" id="btn-close-settings">×</button>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label>Greeting Language</label>
                    <select id="lang-select">
                        <option value="auto">Auto (Detect Browser)</option>
                        <!-- Other languages will be populated via JS -->
                    </select>
                </div>

                <div class="control-group">
                    <label>Greeting Style</label>
                    <select id="style-select">
                        <option value="random">Random (Surprise Me)</option>
                        <option value="warm">Warm & Family</option>
                        <option value="poetic">Poetic & Deep</option>
                        <option value="tech-positive">Cyber & Tech</option>
                        <option value="inspirational">Inspirational</option>
                        <option value="funny">Lightly Funny</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-reset" id="btn-reset-settings" title="Reset to Defaults">Reset</button>
                <button class="btn-apply" id="btn-apply-settings">Apply Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
